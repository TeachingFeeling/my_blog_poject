<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="styleSheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css">

    <title>登录与注册</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#0099ff" fill-opacity="1"
            d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
        </path>
    </svg>
    <div class="user">
        <i class="fa fa-user"></i>
        <div class="head">账户登录</div>
    </div>
    <div class="container">
        <div class="box login">
            <div class="form-content">
                <div class="avtar">
                    <div class="pic"><img src="./img/1.jpg" alt=""></div>
                </div>
                <h1>欢迎到来</h1>
                <form action="#" class="form">
                    <div>
                        <i class="fa fa-user-o"></i>
                        <input type="text" placeholder="username" id="username">
                    </div>
                    <div>
                        <i class="fa fa-key"></i>
                        <input type="password" placeholder="password" id="password">
                    </div>
                    <div class="btn" >
                        <button id="btn">登录</button>
                    </div>
                </form>
                <p class="btn-something">
                    没有账户 ? <span class="signupbtn">注册</span>
                </p>
            </div>
        </div>
        <div class="box signup">
            <div class="form-content">
                <div class="avtar">
                    <div class="pic"><img src="./img/2.jpg" alt=""></div>
                </div>
                <h1>让我们开始吧</h1>
                <form action="#" class="form">
                    <div>
                        <i class="fa fa-user-o"></i>
                        <input type="text" placeholder="username" id="user">
                    </div>
                    <div>
                        <i class="fa fa-envelope-o"></i>
                        <input type="email" placeholder="email">
                    </div>
                    <div>
                        <i class="fa fa-key"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <div class="btn">
                        <button>注册</button>
                    </div>
                </form>
                <p class="btn-something">
                    已经有账户了吗？ <span class="loginbtn">登录</span>
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/login2.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <script type="text/javascript" src="./js/signup.js"></script>
    <button type="button" class="btn btn-default btn-lg">
        <li><a href="./home/index.html">返回主页</a></li>
    </button>

</body>

</html>
